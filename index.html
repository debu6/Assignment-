<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .most-popular {
      border: 2px solid #f39c12;
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
    }
    .options {
      display: none;
    }
    .options.visible {
      display: block;

</head>
<body>

    <header class="header spacebetween aligncenter">

    <!-- Offer Cards -->

            <div class="option-group">
              <p class="alignCenter"><span>Size</span></p>
            </div>
            <div class="option-group"><p class="alignCenter"><span>Colour</span></p></div>

        </div>
      </div>

      <!-- 2 Unit Offer -->

        <div class="spacebetween">
          <label>
            <input type="radio" name="unit">
            <span class="unit-info">
              <div class="displayFlex somegap">

                <div class="badge">20% Off</div>
              </div>
              <p class="subtext marginZero smallFont"></p>

          </label>
          <div>

        </div>
        <div class="options">
          <div class="sizeColorRow fourRemgap">

            <div class="option-group">
              <select>

            <span class="unit-info">

    <!-- Footer -->

      <div class="lastsection">
        <p class="widthFit">Free Delivery</p>

        <p>$18.00 USD</p>
      </div>
      </div>
      <button class="add-to-cart">+ Add to Cart</button>
    </footer>
  </div>

  <script>
    // Select all offer items and radio buttons
    const offerItems = document.querySelectorAll('.offer-item');
    const radios = document.querySelectorAll('input[name="unit"]');
  
    // Function to set the active offer on page load
    const initializeOffers = () => {
      radios.forEach((radio, index) => {
        if (radio.checked) {
          const selectedOffer = offerItems[index];
          selectedOffer.classList.add('most-popular');
          selectedOffer.querySelector('.options').classList.add('visible');
        }
      });
    };
  
    // Add event listeners to radios
    radios.forEach((radio, index) => {
      radio.addEventListener('change', () => {
        // Remove the most-popular class and hide all options
        offerItems.forEach(item => {
          item.classList.remove('most-popular');
          item.querySelector('.options').classList.remove('visible');
        });
  
        // Add the most-popular class to the selected offer and show its options
        const selectedOffer = offerItems[index];
        selectedOffer.classList.add('most-popular');
        selectedOffer.querySelector('.options').classList.add('visible');
      });
    });
  
    // Initialize the selected offer
    initializeOffers();
  </script>
  
</body>
